<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesztelés</title>
    <script src="valid.js"></script>
</head>
<body>
    <h1>Regisztráció</h1>
    <form action="#" method="get" name="validTeszt" onsubmit="return validateForm">
        <label for="kNev">Keresztnév:</label>
        <input type="text" id="kNev" name="kNev" required>
        <pattern="^[A-Z][a-z]+{4}+$" title="Minimum 4 karakteres!"><br><br>
        <label for="vNev">Vezetéknév:</label>
        <input type="text" id="vNev" name="vNev" required><br><br>
        <label for="jelszo">Jelszó:</label>
        <input type="password" id="jelszo" name="jelszo" required><br><br>
        <label for="jelszoK">Jelszó újra:</label>
        <input type="password" id="jelszoK" name="jelszoK" required><br><br>
        <input type="submit" value="Küldes">
      </form>
      <div class="success-message">
        <p>Success message</p>
      </div>
</body>
</html>
